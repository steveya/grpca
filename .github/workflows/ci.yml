name: CI

on:
  pull_request:
    paths:
      - "grpca/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/ci.yml"
  push:
    branches: [main, master]
    paths:
      - "grpca/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Run tests
        run: pytest -q tests/test_gr_pca.py
